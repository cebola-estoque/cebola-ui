<!-- TODO: modify class names -->
<md-dialog
  id="entry-shipment-dialog"
  class="dialog large shipment-dialog"
  flex="80">
  <header class="dialog-header">
    
    <div class="dialog-header-left">
      <span>
        Nova previsão de chegada
      </span>
    </div>
    <div class="dialog-header-right">
      <md-button
        class="md-icon-button"
        ng-click="cancel()">
        <md-icon md-font-set="material-icons">close</md-icon>
      </md-button>
    </div>
  </header>
      
  <md-dialog-content>
    <form
      name="shipmentForm"
      ng-submit="shipmentForm.$valid && submit()">

      <section class="dialog-body">
        <div layout-gt-sm="row">
          <!-- scheduledFor -->
          <md-input-container class="md-block" flex-20>
            <label>Data de chegada</label>
            <input
              required
              ng-model="shipment.scheduledFor"
              ng-min="_minScheduledFor"
              type="datetime-local">
          </md-input-container>
          
          <!-- supplier (for entries only)-->
          <md-autocomplete
            ng-if="shipmentType === 'entry'"
            flex
            class="md-block"
            md-selected-item="shipment.supplier"
            md-floating-label="Fornecedor"
            required
            
            md-no-cache
            md-require-match
            md-item-text="supplier.name"
            md-search-text="_supplierSearchText"
            md-min-length="0"
            md-items="supplier in completeSuppliers(_supplierSearchText)">
            <md-item-template>
              {{ supplier.name }}
            </md-item-template>
          </md-autocomplete>
        </div>
        
        <label>Produtos</label>

        <div class="shipment-product-list">
          <div
            ng-class="{ 'cancelled': allocation.status.value === 'allocation-cancelled' }"
            ng-repeat="allocation in shipment.allocations.active">
            
            <div layout-gt-sm="row">
              <!--
                productModel for entry shipments (any product model)
              -->
              <md-autocomplete
                ng-if="shipmentType === 'entry'"
                class="md-block product-model-autocomplete"
                md-selected-item="allocation.productModel"
                md-floating-label="Modelo de produto"
                required
                
                ng-disabled="allocation.status.value === 'allocation-cancelled'"
                
                md-no-cache
                md-require-match
                md-item-text="productModel.description"
                md-search-text="_productModelSearchText"
                md-min-length="0"
                md-items="productModel in completeProductModels(_productModelSearchText)"
                md-menu-class="inventory-product-autocomplete">
                <md-item-template>

                  <!-- TODO: define own classes and styles -->

                  <div class="autocomplete-option">

                    <div class="autocomplete-option-left">
                      <div class="image-container">
                        <img src="{{ productModel.image.url }}">
                      </div>
                      <div class="autocomplete-option-product-description">
                        <div>
                          {{ productModel.description }} 
                        </div>
                      </div>
                    </div>

                    <!-- <div class="autocomplete-option-right">
                      <div class="product-inventory-summary">
                        <div class="summary-line">
                          <label>
                            em estoque
                          </label>
                          <div>
                            {{ product.inStock }} {{ product.measureUnit }}
                          </div>
                        </div>
                        <div
                          class="summary-line"
                          ng-if="product.allocatedForEntry !== 0"
                          style="opacity: 0.6;">
                          <label>
                            à chegar
                          </label>
                          <div>
                            {{ product.allocatedForEntry }} {{ product.measureUnit }}
                          </div>
                        </div>
                        <div
                          class="summary-line"
                          ng-if="product.allocatedForExit !== 0"
                          style="color: darkred; opacity: 0.6;">
                          <label>
                            à sair
                          </label>
                          <div>
                            {{ -1 * product.allocatedForExit }} {{ product.measureUnit }}
                          </div>
                        </div>
                      </div>
                    </div> -->

                  </div>
                </md-item-template>
              </md-autocomplete>
            </div>

            <div layout-gt-sm="row">

              
              <!--
                product.expiry
                product expiry MUST be disabled if it is an exit,
                as exits refer to actual products that are in stock
              -->
              <md-input-container flex-gt-sm>
                <label>Data de validade</label>
                <input
                  required
                  ng-model="allocation.product.expiry"
                  ng-min="_minScheduledFor"
                  type="date">
              </md-input-container>
              
              <md-input-container class="md-block" flex-gt-sm>
                <!-- quantity for entry (any amount higher than 0) -->
                <label>
                  Quantidade
                </label>
                <input
                  type="number"
                  required
                  ng-min="1"
                  ng-model="allocation.allocatedQuantity"
                  ng-disabled="allocation.status.value === 'allocation-cancelled'">
              </md-input-container>
              
              <!--
                product.measureUnit
                Measure unit is not modifiable in exits
              -->
              <md-input-container class="md-block" flex-gt-sm>
                <label>Unidade</label>
                <input
                  required
                  ng-model="allocation.product.measureUnit">
              </md-input-container>
              
              <!-- actions -->
              <md-button
                class="md-icon-button"
                ng-click="cancelAllocation(allocation)">
                <md-icon md-font-set="material-icons">delete</md-icon>
              </md-button>
            </div>
          </div>
        </div>
          
        <md-button
          type="button"
          class="md-raised"
          ng-click="createAllocation()"
        >
          Adicionar produto
        </md-button>
      </section>
    
      <footer class="dialog-footer">
        <div class="dialog-footer-left">
          
        </div>
        
        <div class="dialog-footer-right">
          <md-button
            type="button"
            ng-click="cancel()">
            Cancelar
          </md-button>
          <md-button
            type="submit">
            Registrar
          </md-button>
        </div>
      </footer>
    </form>

  </md-dialog-content>
</md-dialog>
